<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>json</title>
</head>
<body>
    <script>
        var obj = {
            'name' : 'zhangsan',
            'sex'  : 'male',
            'site' : 'wudangshan'
        }           
       for(var key in obj){
           console.log(obj[key]);
       }
    console.log(obj);
    console.log(typeof(obj));
    console.log(obj.name);



    var objStr = '{"name" : "zhangsan", "sex"  : "male","site" : "wudangshan" }';

    var newObj = JSON.parse(objStr);
        console.log(newObj)
        console.log(newObj.name);

    var newStr = JSON.stringify(newObj);
    console.log(newStr);
    </script>
</body>
</html>
