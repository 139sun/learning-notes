    <script>
        function area(r){                       
            var y = Math.PI * Math.pow(r,2);
            // console.log(y);
            return y ;
        }
        //  console.log(area(1));
          console.log(area(2))  ;
            var y = area(3);
            console.log(y);

         var perimeter = function(r){
             var y = 2 * Math.PI * r;
            //  return y ;
            console.log(y);
         }
         perimeter(5);






         var arr = [12,15,23,58,66,99 ];            
        function overturn(arr){                 //翻转数组 f方法一
        for(var i = 0;i <= (arr.length-1)/2;i++){
            var mid = arr[i];
            arr[i] = arr[arr.length-i-1];
            arr[arr.length-i-1] = mid;
            }
            // console.log(arr);
            return arr;
            }
            overturn(arr);
            console.log(arr);
            console.log(overturn(arr));
            var newArr = overturn([11,12,13,14 ])
            console.log(newArr);





            var arr2 = [];                     // 方法2
            for(i = 0 ; i < arr.length; i++){
                arr2.unshift(arr[i]);
            }
            console.log(arr2);


    </script>
