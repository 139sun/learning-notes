<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/mock.js"></script>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    list: '',
                    myObj: Mock.mock({
                        name: "@cname",
                        school: "@ctitle(6,6)",
                        "sex|1": ["男", "女"],
                        address: "@city(true)",
                        age: "@integer(3,98)",
                        tel: "@natural",
                    }),
                }
            },
            created() {
                this.list = Mock.mock({
                    "list|5": [{
                        'id|+1': 1,//id排列

                        color: '@color()',//随机颜色

                        date: '@datetime()',//随机时间

                        // 'img': '@image("200x200")',//随机图片
                        pic: '@dataImage("200x200","你瞅啥")',

                        url: '@url(http)',//随机url地址

                        email: '@email()',//随机email

                        name: "@name(1,2)",//随机英文名字

                        name: "@cname()",  //随机中文名字

                        text: '@cparagraph()',//随机中文文本

                        title: '@ctitle',//随机中文题目

                        city: '@county(true)',//随机城市名字

                        price: '@integer(100,2000)',//随机价格

                        id: '@guid()',//随机id
                        city: "@city(true)",
                        boolean: Mock.Random.boolean(),
                        "ago|18-28": 25,     //年龄为18-28之间的随机数字
                        "sex|1": ["男", "女"],    //性别是数组中的一个，随机的
                        "job|1": ["web", "UI", "python", "php"]    //工作是数组中的一个


                    }]

                });

                console.log(this.list);

            },


        })

    </script>
</body>

</html>
